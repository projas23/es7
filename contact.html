<!--  Modal -->
<div class="modal fade" id="loginModal" tabindex="-1" role="dialog" aria-labelledby="loginModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="loginModalLabel">Login</h5>
                  
                </button>
            </div>
            <div class="modal-body">
                <form>
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" class="form-control" id="username" placeholder="Enter username">
                    </div>
                
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" class="form-control" id="password" placeholder="Password">
                    </div>
                </form>
              
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Login</button>
              </div>
        </div>
    </div>
</div>

<div class="container mt-5">
    <h2 class="text-center">Contact Us</h2>
    <p class="text-center text-muted">Have questions? We would love to hear from you. Get in touch with us and we'll respond as soon as we can.</p>

    <div class="row justify-content-center mt-4">
        <div class="col-md-8">
            <form>
                <div class="form-group">
                    <label for="contactName">Name</label>
                    <input type="text" class="form-control" id="contactName" placeholder="Enter your name">
                </div>
                <div class="form-group">
                    <label for="contactEmail">Email</label>
                    <input type="email" class="form-control" id="contactEmail" placeholder="Enter your email">
                </div>
                <div class="form-group">
                    <label for="contactSubject">Subject</label>
                    <input type="text" class="form-control" id="contactSubject" placeholder="Subject of your message">
                </div>
                <div class="form-group">
                    <label for="contactMessage">Message</label>
                    <textarea class="form-control" id="contactMessage" rows="5" placeholder="Your message"></textarea>
                </div>
                <br>
                <button type="submit" class="btn btn-primary">Send Message</button>
            </form>
        </div>
    </div>
</div>
<br>
